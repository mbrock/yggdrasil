<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.0/css/font-awesome.css" rel="stylesheet">
    <style type="text/css">
      body {
        font-family: pt-serif, "Georgia", serif;
        padding-top: 60px;
      }

      .node-content {
        padding-top: 1ex;
        padding-left: 1ex;
        padding-right: 1ex;
      }

      .node-avatar {
        float: left;
        margin: 1ex 2ex 2ex 1ex;
        box-shadow: 2px 2px 9px #aaa;
        border: 1px solid #666;
      }

      .node-header {
        background-color: #eff;
        border-bottom: 1px solid #aaa;
      }

      .node-username {
        font-weight: bold;
        font-family: pt-sans;
      }

      .node-creation-date {

      }

      .node-reply-link {
        float: right;
        margin-right: 1ex;
      }

      .node-controls a {
        color: #888;
        text-decoration: none;
      }

      .node {
        overflow: auto;

        margin: 1ex;
        width: 40em;
        background-color: #ffe;

        border: 1px solid #aaa;
        border-radius: 4px;

        box-shadow: 3px 3px 1px #eee; 
      }

      .node-reply-form {
        overflow: auto;

        margin: 1ex;
        padding: 1ex;

        border: 1px solid #aaa;

        box-shadow: 3px 3px 1px #ccc;

        background-color: #fff;

        border-radius: 3px;
      }

      .node-reply-form input[type="submit"] {
        display: block;
      }
    </style>

    <script type="text/template" id="node-template">
      <img class="node-avatar" src="<%= gravatarUrl %>" />

      <div class="node-header">
        <span class="node-username">
          <%- user.userName %>,
        </span>
        <span class="node-creation-date">
          <%- moment.utc(creationDate).fromNow() %>
        </span>
        <a href="#" class="node-reply-link">Reply</a>
      </div>
      <div class="node-content">
        <%= htmlContent %>
      </div>
      <form class="node-reply-form">
        <textarea name="text" placeholder="Your reply..."
                  rows="5" cols="5"></textarea>
        <input type="submit" value="Reply"/>
      </form>
    </script>

  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Yggdrasil</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Root</a></li>
            </ul>
          </div>
          <div id="login-container" class="pull-right">
            <form class="navbar-form">
              <input class="span2" type="text" placeholder="Username">
              <button type="submit" class="btn login-button">Sign in</button>
              <button type="submit" class="btn register-button">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div id="tree">
      </div>
    </div>

    <script src="http://use.edgefonts.net/pt-sans.js"></script>
    <script src="http://use.edgefonts.net/pt-serif.js"></script>
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="http://underscorejs.org/underscore.js"></script>
    <script src="http://backbonejs.org/backbone.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.0.1/d3.v3.min.js"></script>
    <script src="js/showdown.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/md5.js"></script>
    <script src="yggdrasil.js"></script>
  </body>
</html>
